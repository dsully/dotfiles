---
description: Calendar
kill: ["Calendar"]
data:
  com.apple.iCal:
    # Accepting privacy policy
    privacyPaneHasBeenAcknowledgedVersion: 4

    # Show 7 days
    "n days of week": 7

    # Week starts on Sunday
    "first day of week": 0

    # In weekly view scroll by week. week = 1, day = 0
    "scroll by weeks in week view": 1

    # work day starts at: 480 = 8 a.m.
    "first minute of work hours": 480

    # work day ends at: 1.020 = 5 p.m.
    "last minute of work hours": 1020

    # Number of hours displayed
    "number of hours displayed": 12

    # Default calendar
    # "CalDefaultCalendar" -string "UseLastSelectedAsDefaultCalendar"

    # Display birthdays calendar
    "display birthdays calendar": true

    # display holiday calendar
    "add holiday calendar": true

    # Time to leave
    TimeToLeaveEnabled: true

    # Invitations of shared calendars in notifications
    # enabled = false
    # disabled = true
    SharedCalendarNotificationsDisabled: true

    # Invitations in notifications
    # enabled = false
    # disabled = true
    InvitationNotificationsDisabled: false

    # Time zone support
    "TimeZone support enabled": true

    # Show events in year view
    "Show heat map in Year View": false

    # Show week numbers
    "Show Week Numbers": false

    # Open events in new windows
    OpenEventsInWindowType: false

    # Warn before sending invitations
    WarnBeforeSendingInvitations: false

    # Show sidebar
    CalendarSidebarShown: true

    # Show event times
    "Show time in Month View": true
